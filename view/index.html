<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
      <h2>Click on an image to say something.</h2>
    </div>
    <div>
      <img src="gimme.jpeg" alt="gimme" onclick="makeMe('Please give me candy.')">
    </div>
    <div>
      <img src="toilet.jpg" alt="toilet" onclick="makeMe('I need to use the toilet.')">
    </div>
    <div>
      <img src="vice.jpeg" alt="vice" onclick="makeMe('A small vice like object.')">
    </div>
    
    <form>
        <input type="text" class="txt">
        <div>
          <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select>
    
        </select>
        <div class="controls">
          <button id="play" type="submit">Play</button>
        </div>
        </form>
    
        <script src="script.js"></script>
</body>
</html>
